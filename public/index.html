<!DOCTYPE html>
<html ng-app="madMadlibs">
<head>
  <!-- MEATA -->
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- TITLE -->
	<title>Mad Madlibs</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body ng-controller="mainController">
	<div class="container">
    <!-- Title -->
    <div class="jumbotron">
      <h1 class="text-center">Mad Madlibs!</h1>
      <h3 class="text-center">There are {{ number }} Stories!</h3>
    </div>
    
    <!-- form -->
    
    <form>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.noun1" placeholder="noun" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.noun2" placeholder="noun" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.verb1" placeholder="verb" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.adj1" placeholder="adjective" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.pnoun" placeholder="plural noun" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.adj2" placeholder="adjective" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.adj3" placeholder="adjective" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.adj4" placeholder="adjective" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.adj5" placeholder="adjective" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.noun3" placeholder="noun" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.noun4" placeholder="noun" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.adj6" placeholder="adjective" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.noun5" placeholder="noun" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.adj7" placeholder="adjective" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.adj8" placeholder="adjective" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.verb2" placeholder="verb" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.adj9" placeholder="adjective" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.adj10" placeholder="adjective" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.num" placeholder="number" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.adj11" placeholder="adjective" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="words.place" placeholder="place" required>
      </div>

      <button type="submit" class="btn btn-primary btn-lg submit" ng-click="createStory()">Create Story!</button>
    </form>

    <!-- form end -->


    <!-- List -->

    <div ng-repeat="madlib in madlibs.data track by $index" class="story">
      <p>{{ madlib.story }}</p>
      <button class="btn btn-danger" ng-click="deleteStory(madlib._id)">Delete</button>
    </div>

  </div>

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

  <!-- JavaScript Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Core.js -->
  <script src="core.js"></script>
</body>
</html>
